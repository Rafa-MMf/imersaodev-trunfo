<html>
<head>
    <title>
        Super Trunfo X-Men
    </title>
</head>
    <link href="https://rafa-mmf.github.io/imersaodev-trunfo/style.css" rel="stylesheet" />
    <script src="https://rafa-mmf.github.io/imersaodev-trunfo/scripts.js"></script>
<body>
    <div class="container">
      <h1 class="page-title">Super Trunfo X-Men</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
      <br>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <form id="form">
            <br><h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta"></div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()"
                    disabled="false">Jogar</button>
            </div>
            <div id="resultado"></div>
            <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Proxima
                rodada</button>
        </form>
    </div>
</body>

</html>
